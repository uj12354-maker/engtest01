        transform-style: preserve-3d;

      .backface-hidden {
        backface-visibility: hidden;
      }

        transform: rotateY(180deg);
      }

        width: 4px;
      }
      .no-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .no-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
